name: Deploy to Homologation

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        type: string
        default: 'develop'

env:
  REGISTRY: localhost:5000
  IMAGE_NAME: goshortener
  ENVIRONMENT: homologation
  CLUSTER_NAME: goshortener-hml
  NAMESPACE: goshortener-hml
  REPLICAS: 2

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          
          echo "üê≥ Construindo imagem para HOMOLOGA√á√ÉO..."
          echo "üì¶ Branch: $BRANCH"
          
          docker build \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg VERSION=$BRANCH \
            --build-arg ENVIRONMENT=homologation \
            -t ${{ env.IMAGE_NAME }}:hml-${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:hml-latest \
            --load \
            .
          
          echo "‚úÖ Imagem constru√≠da!"
      
      - name: Save Docker Image
        run: |
          echo "üíæ Salvando imagem para transfer√™ncia..."
          docker save ${{ env.IMAGE_NAME }}:hml-${{ github.sha }} | gzip > image.tar.gz
          
          echo "üìä Tamanho da imagem:"
          ls -lh image.tar.gz
      
      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-hml
          path: image.tar.gz
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-hml-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-hml-
            ${{ runner.os }}-go-
      
      - name: Run tests
        run: |
          echo "üß™ Executando testes para HOMOLOGA√á√ÉO..."
          go mod download
          go test -v -cover -race ./...
          
          echo "üìä Gerando relat√≥rio de cobertura..."
          go test -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html
          
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "üìä Cobertura de testes: $coverage"
          
          # HML: avisar se cobertura baixa, mas n√£o bloquear
          if [ "${coverage%.*}" -lt 80 ]; then
            echo "‚ö†Ô∏è Cobertura abaixo de 80% - Deploy continua em HML"
          else
            echo "‚úÖ Cobertura adequada"
          fi
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-hml
          path: coverage.html

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    environment: homologation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}
      
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-hml
      
      - name: Setup Cloudflare Tunnel
        run: |
          # Install cloudflared
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          
          echo "‚úÖ Cloudflared instalado!"
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Configure SSH with Cloudflare Tunnel ProxyCommand (sem autentica√ß√£o adicional)
          cat >> ~/.ssh/config <<EOF
          Host cf-ssh
            Hostname ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            PubkeyAuthentication yes
            ProxyCommand cloudflared access ssh --hostname %h
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 30
            ServerAliveCountMax 10
            TCPKeepAlive yes
            ConnectTimeout 60
          EOF
          
          chmod 600 ~/.ssh/config
          
          echo "‚úÖ SSH configurado!"
      
      - name: Transfer Docker Image
        run: |
          echo "üì§ Transferindo imagem para servidor HML..."
          
          scp image.tar.gz cf-ssh:/tmp/goshortener-hml-image.tar.gz
          
          echo "‚úÖ Imagem transferida!"
      
      - name: Deploy to Homologation
        run: |
          echo "üöÄ Executando deploy em HOMOLOGA√á√ÉO..."
          
          ssh cf-ssh bash -s <<'EOF'
          
          set -e
          
          echo "üì¶ Carregando imagem Docker..."
          docker load < /tmp/goshortener-hml-image.tar.gz
          
          echo "üè∑Ô∏è  Tagueando imagem para registry local..."
          docker tag ${{ env.IMAGE_NAME }}:hml-${{ github.sha }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hml-${{ github.sha }}
          docker tag ${{ env.IMAGE_NAME }}:hml-${{ github.sha }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hml-latest
          
          echo "üì§ Enviando para registry local..."
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hml-${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hml-latest
          
          echo "‚ò∏Ô∏è  Configurando kubectl para HML..."
          kubectl config use-context kind-${{ env.CLUSTER_NAME }}
          
          echo "üìù Criando namespace se necess√°rio..."
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          
          echo "üöÄ Aplicando deployment..."
          
          # Verificar se deployment existe
          if kubectl get deployment goshortener -n ${{ env.NAMESPACE }} &>/dev/null; then
            echo "‚ôªÔ∏è  Atualizando deployment existente..."
            kubectl set image deployment/goshortener \
              goshortener=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hml-${{ github.sha }} \
              -n ${{ env.NAMESPACE }}
          else
            echo "üÜï Criando novo deployment..."
            kubectl create deployment goshortener \
              --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hml-${{ github.sha }} \
              --replicas=${{ env.REPLICAS }} \
              -n ${{ env.NAMESPACE }}
            
            kubectl label deployment goshortener \
              app=goshortener version=v1 environment=homologation \
              -n ${{ env.NAMESPACE }}
            
            kubectl set env deployment/goshortener \
              ENVIRONMENT=homologation PORT=8080 \
              -n ${{ env.NAMESPACE }}
            
            kubectl set image deployment/goshortener \
              goshortener=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hml-${{ github.sha }} \
              -n ${{ env.NAMESPACE }}
            
            kubectl set resources deployment/goshortener \
              --requests=memory=64Mi,cpu=100m \
              --limits=memory=128Mi,cpu=200m \
              -n ${{ env.NAMESPACE }}
            
            kubectl patch deployment goshortener -n ${{ env.NAMESPACE }} --type=json -p='[
              {"op":"add","path":"/spec/template/spec/containers/0/livenessProbe","value":{"httpGet":{"path":"/health","port":8080},"initialDelaySeconds":10,"periodSeconds":10,"timeoutSeconds":5,"failureThreshold":3}},
              {"op":"add","path":"/spec/template/spec/containers/0/readinessProbe","value":{"httpGet":{"path":"/ready","port":8080},"initialDelaySeconds":5,"periodSeconds":5,"timeoutSeconds":3,"failureThreshold":3}},
              {"op":"replace","path":"/spec/template/spec/containers/0/imagePullPolicy","value":"Always"}
            ]'
          fi
          
          echo "üîå Configurando service..."
          kubectl expose deployment goshortener \
            --port=80 \
            --target-port=8080 \
            --type=ClusterIP \
            -n ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "‚è≥ Aguardando rollout..."
          echo "üîç Verificando status dos pods..."
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=goshortener
          
          # Aguardar com timeout maior
          if ! kubectl rollout status deployment/goshortener -n ${{ env.NAMESPACE }} --timeout=600s; then
            echo "‚ùå Rollout timeout! Verificando logs dos pods..."
            kubectl get pods -n ${{ env.NAMESPACE }} -l app=goshortener -o wide
            kubectl describe pods -n ${{ env.NAMESPACE }} -l app=goshortener
            exit 1
          fi
          
          echo "‚úÖ Deploy HML conclu√≠do!"
          
          echo "üßπ Limpando arquivo tempor√°rio..."
          rm -f /tmp/goshortener-hml-image.tar.gz
          
          EOF
      
      - name: Verify Deployment
        run: |
          echo "üîç Verificando deployment em HOMOLOGA√á√ÉO..."
          
          ssh cf-ssh bash -s <<'EOF'
          
          kubectl config use-context kind-${{ env.CLUSTER_NAME }}
          
          echo ""
          echo "üìä Status dos Pods:"
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=goshortener -o wide
          
          echo ""
          echo "üîå Status do Service:"
          kubectl get svc -n ${{ env.NAMESPACE }} goshortener
          
          echo ""
          echo "üìã Deployment Info:"
          kubectl describe deployment goshortener -n ${{ env.NAMESPACE }} | grep -A 5 "^Replicas\|^Image"
          
          EOF
      
      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
      
      - name: Deployment Summary
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          TRIGGER="${{ github.event_name }}"
          
          echo "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó"
          echo "‚ïë       DEPLOY HOMOLOGATION - SUCCESS                           ‚ïë"
          echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
          echo ""
          echo "üåê Ambiente:       HOMOLOGA√á√ÉO"
          echo "üì¶ Cluster:        ${{ env.CLUSTER_NAME }}"
          echo "üè∑Ô∏è  Namespace:      ${{ env.NAMESPACE }}"
          echo "üåø Branch:         $BRANCH"
          echo "üîñ Commit:         ${{ github.sha }}"
          echo "üë§ Deployed by:    ${{ github.actor }}"
          echo "üîÑ Trigger:        $TRIGGER"
          echo "‚è∞ Deploy time:    $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "üñ•Ô∏è  Server:         ${{ secrets.SSH_HOST }}"
          echo "üî¢ Replicas:       ${{ env.REPLICAS }}"
          echo ""
          echo "‚úÖ Aplica√ß√£o deployada em HOMOLOGA√á√ÉO!"
